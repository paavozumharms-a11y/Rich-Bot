name: Easy TikTok Upload
on:
  schedule:
    - cron: "0 14 * * *"   # 2 PM UTC every day
  workflow_dispatch:
jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: python bot.py
        env:
          TT_ACCESS_TOKEN: ${{ secrets.TT_ACCESS_TOKEN }}
